<html>

<head>
  <title>Tea Cozy</title>
  <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
</head>

<body>
  <header>
      <img src="public/images/img-tea-cozy-logo.webp" alt="Text Logo" height="50px" id="logo">
      <nav>
          <ul>
              <li>Mission</li>
              <li>Featured Tea</li>
              <li>Locations</li>
          </ul>
      </nav>
  </header>
  <main>
    <section class="box" id="title-screen">
      <div id="title-message">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </section>
    <section id="article-box">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <div id="article-imgs">
        <div id="berry-tea">
          <img src="public/images/img-berryblitz.webp" alt="Tea cup with berry tea" width="300px" height="200px">
          <p>Fall Berry Blitz Tea</p>
      </div>
      <div id="spiced-rum">
        <img src="public/images/img-spiced-rum.webp" alt="Tea box" width="300px" height="200px">
        <p>Spiced Rum Tea</p>
      </div>
      <div id="donuts">
        <img src="public/images/img-donut.webp" alt="Donut" width="300px" height="200px">
        <p>Seasonal Donuts</p>
      </div>
      <div id="myrtle">
        <img src="public/images/img-myrtle-ave.webp" alt="Donut" width="300px" height="200px">
        <p>Myrtle Ave Tea</p>
      </div>
      <div id="bedford">
        <img src="public/images/img-bedford-bizarre.webp" alt="Tea cup and sugar tray" width="300px" height="200px">
        <p>Bedford Bizarre Tea</p>
      </div>
      </div>
    </section>
    
  </main>
</body>

</html>
